<section class="container">
  
  <!--CARD-->
  <div class="form-card">
      <h1 class="title">Reactive Forms</h1>

      <form class="form" [formGroup]="reactiveForm">
        <div class="form__group field">
          <input type="input" class="form__field" placeholder="Nombre" formControlName="name" />
          <label for="Nombre" class="form__label">Nombre</label>
        </div>
  
        <div class="form__group field">
          <input type="number" class="form__field" placeholder="Edad" formControlName="age" />
          <label for="Edad" class="form__label">Edad</label>
        </div>
  
        <div class="form__group field">
          <input type="input" class="form__field" placeholder="Empresa" formControlName="company" />
          <label for="Empresa" class="form__label">Empresa</label>
        </div>
  
        <div class="form__group field">
          <input type="email" class="form__field" placeholder="Email" formControlName="email" />
          <label for="Email" class="form__label">Email</label>
        </div>
     
        <button class="btn" [disabled]="!reactiveForm.valid" (click)="onSubmit()"> Enviar </button>
      </form>
     
  </div>

</section>
